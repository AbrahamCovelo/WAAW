<html>
    <head>
        <title>Example 3 | WAAW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/waaw.js"></script>
    </head>
    <body>
        <script>
            
//Score example
var piano = WAAW.createInstrument();
piano.createFromOscillator();
var analyser = piano.addEffectAnalyser();
//piano.addEffectGain(0.5);
var piano2 = WAAW.createInstrument();
piano2.createFromOscillator(2);
piano2.addEffectGain(0.1);

//C scale C4-C5
piano.play(0,1,"C4").play(1,1,"D4").play(2,1,"E4").play(3,1,"F4").play(4,1,"G4").play(5,1,"A4").play(6,1,"B4").play(7,2,"C5");
//Basic armonization of the previous scale
piano2.play(0,4,"C4").play(4,3,"G4").play(7,2,"C4");

//updateGraphs(analyser, document.getElementById('canvas'), document.getElementById('canvas2'));

        </script>
    </body>
