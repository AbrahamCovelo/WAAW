<html>
    <head>
        <title>Example 2 | WAAW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/waaw.js"></script>
    </head>
    <body>
        <script>
            var url = '../media/stereol.wav';
            //var url = '/media/M1F1-Alaw-AFsp.wav';

            function playURL(instrument)
            {
                instrument.play(0);
                instrument.play(1);
                instrument.play(2);
            }

            function errorURL()
            {
                alert('Error loading or decoding URL');
            }

            var sample = WAAW.createInstrument();
            sample.createFromURL(url,WAAW.pitches.C4,playURL,errorURL);
        </script>
    </body>
</html>
