<html>
    <head>
        <title>Example 4 | WAAW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/waaw.js"></script>
    </head>
    <body>
        <h2>Frequency</h2>
        <canvas id="canvas" style="width:1024px;height:300px;"></canvas>
        <h2>Wave</h2>
        <canvas id="canvas2" style="width:1024px;height:300px;"></canvas>
        <script>
            //micro example with analyzer
            var micro = WAAW.createInstrument();
            micro.createFromMediaStream();
            var analyser = micro.addEffectAnalyser();

            WAAW.updateGraphs(analyser, document.getElementById('canvas'), document.getElementById('canvas2'));
        </script>
    </body>
</html>
